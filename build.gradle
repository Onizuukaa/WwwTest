plugins {
    id 'java'
}
group = 'pl.softra.www'
version = '1.0-SNAPSHOT'

compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'
repositories {
    mavenCentral()
}
test {
    systemProperty "wwwScope", System.getProperty("wwwScope")
    testLogging.showStandardStreams = true

    // Ważne: Mówimy, że używamy JUnit 4 (bo masz @RunWith w TestRunnerze)
    useJUnit()

    // Ważne: Wyłączamy "zgadywanie", co jest testem.
    // To naprawi błąd z uruchamianiem Hooks i Steps jako testów.
    scanForTestClasses = false

    // Mówimy wprost: "Uruchom tylko plik o nazwie TestRunner"
    // Gwiazdki (**) oznaczają "w dowolnym folderze"
    include "**/TestRunner.class"

    // Opcjonalnie: żebyś widział logi w konsoli Jenkinsa
    testLogging {
        events "passed", "skipped", "failed", "standardOut", "standardError"
        showStandardStreams = true
    }

}
dependencies {
    implementation 'io.cucumber:cucumber-java:7.14.0'
    implementation("org.seleniumhq.selenium:selenium-java:4.38.0")
    testImplementation("io.cucumber:cucumber-junit:7.32.0")
    implementation 'io.github.bonigarcia:webdrivermanager:5.8.0'
    testImplementation 'org.testng:testng:7.9.0'
    implementation 'junit:junit:4.13.2'
    testImplementation 'junit:junit:4.13.2'
    implementation 'org.junit.jupiter:junit-jupiter-api:5.10.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.10.2'
    implementation 'ch.qos.logback:logback-classic:1.2.3'
}
wrapper {
    gradleVersion = '8.1'
}